name: CI Pipeline

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
    name: ðŸ”¨ Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: pip install -r requirements.txt

  test_unit:
    name: ðŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: build
    env:
      DATABASE_URL: "postgresql+psycopg2://postgres:12qw12qw@localhost:5432/bookings_db"
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: bookings_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 12qw12qw
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d bookings_db"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run unit tests
        run: pytest tests/unit --disable-warnings -q

  test_all:
    name: ðŸ”Ž Integration + Smoke + E2E
    runs-on: ubuntu-latest
    needs: test_unit
    env:
      DATABASE_URL: "postgresql+psycopg2://postgres:12qw12qw@localhost:5432/bookings_db"
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: bookings_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 12qw12qw
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d bookings_db"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run all tests
        run: pytest tests/integration tests/smoke tests/e2e --disable-warnings -q