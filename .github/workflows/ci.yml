name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    name: ðŸ›  Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install deps
        run: pip install --no-cache-dir -r requirements.txt

  tests:
    name: ðŸ§ª Tests
    runs-on: ubuntu-latest
    needs: build

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: bookings_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 12qw12qw
        options: >-
          --health-cmd="pg_isready -U postgres -d bookings_db"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    env:
      DATABASE_URL: postgresql+psycopg2://postgres:12qw12qw@127.0.0.1:5432/bookings_db
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      PYTHONDONTWRITEBYTECODE: "1"
      PYTHONUNBUFFERED: "1"

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install deps
        run: pip install --no-cache-dir -r requirements.txt
      - name: Wait for Postgres
        run: |
          python - <<'PY'
          import os, time, psycopg2
          dsn = "dbname=bookings_db user=postgres password=12qw12qw host=127.0.0.1 port=5432"
          for i in range(30):
              try:
                  psycopg2.connect(dsn).close()
                  print("Postgres is up âœ”")
                  break
              except Exception as e:
                  print("Waiting for Postgres...", e)
                  time.sleep(2)
          else:
              raise SystemExit("Postgres did not become ready in time")
          PY
      - name: Run tests
        run: pytest tests/unit tests/integration tests/smoke tests/e2e --disable-warnings -q