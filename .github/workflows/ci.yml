name: CI Pipeline

on:
  push:
    branches: [ "main" ]   # Запуск при пуше в main
  pull_request:            # И при pull request

jobs:
  build:
    name: 🛠 Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install deps
        run: pip install --no-cache-dir -r requirements.txt
      # 👉 На этом этапе мы только проверяем,
      # что проект собирается и зависимости корректные.

  unit_tests:
    name: ⚡ Unit Tests
    runs-on: ubuntu-latest
    needs: build   # выполняется только после успешного build
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install deps
        run: pip install --no-cache-dir -r requirements.txt
      - name: Run unit tests
        run: pytest tests/unit --disable-warnings -q
      # 👉 Unit-тесты не требуют базы, только код.

  integration_tests:
    name: 🔗 Integration Tests
    runs-on: ubuntu-latest
    needs: build

    services:   # Поднимаем Postgres для тестов
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: bookings_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 12qw12qw
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d bookings_db"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    env:
      DATABASE_URL: postgresql+psycopg2://postgres:12qw12qw@127.0.0.1:5432/bookings_db

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install deps
        run: pip install --no-cache-dir -r requirements.txt
      - name: Run integration tests
        run: pytest tests/integration --disable-warnings -q

  smoke_tests:
    name: 🚬 Smoke Tests
    runs-on: ubuntu-latest
    needs: build

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: bookings_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 12qw12qw
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d bookings_db"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    env:
      DATABASE_URL: postgresql+psycopg2://postgres:12qw12qw@127.0.0.1:5432/bookings_db

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install deps
        run: pip install --no-cache-dir -r requirements.txt
      - name: Run smoke tests
        run: pytest tests/smoke --disable-warnings -q

  e2e_tests:
    name: 🧩 End-to-End Tests
    runs-on: ubuntu-latest
    needs: build

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: bookings_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 12qw12qw
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d bookings_db"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    env:
      DATABASE_URL: postgresql+psycopg2://postgres:12qw12qw@127.0.0.1:5432/bookings_db

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install deps
        run: pip install --no-cache-dir -r requirements.txt
      - name: Run E2E tests
        run: pytest tests/e2e --disable-warnings -q