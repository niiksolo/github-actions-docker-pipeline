name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
      - feature/**
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository }}
          COMMIT_SHA=${{ github.sha }}
          BRANCH_NAME=${GITHUB_REF##*/}

          echo "Building image: $IMAGE_NAME"

          docker build -t $IMAGE_NAME:$COMMIT_SHA .

          if [ "$BRANCH_NAME" = "develop" ]; then
            docker tag $IMAGE_NAME:$COMMIT_SHA $IMAGE_NAME:staging
            docker push $IMAGE_NAME:staging
          fi

          if [ "$BRANCH_NAME" = "main" ]; then
            docker tag $IMAGE_NAME:$COMMIT_SHA $IMAGE_NAME:latest
            docker tag $IMAGE_NAME:$COMMIT_SHA $IMAGE_NAME:prod
            docker push $IMAGE_NAME:latest
            docker push $IMAGE_NAME:prod
          fi

          docker push $IMAGE_NAME:$COMMIT_SHA

  tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: bookings_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 12qw12qw
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql+psycopg2://postgres:12qw12qw@localhost:5432/bookings_db

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install --no-cache-dir -r requirements.txt

      - name: Wait for Postgres
        run: |
          for i in {1..10}; do
            pg_isready -h localhost -U postgres && break
            echo "Waiting for Postgres..."
            sleep 2
          done

      - name: Run tests
        run: |
          pytest tests/unit tests/integration tests/smoke tests/e2e --disable-warnings -q