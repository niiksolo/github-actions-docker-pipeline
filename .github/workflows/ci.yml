          --health-cmd="pg_isready -U postgres -d bookings_db"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    env:
      DATABASE_URL: postgresql+psycopg2://postgres:12qw12qw@127.0.0.1:5432/bookings_db

