name: CD Pipeline

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "–í—ã–±–µ—Ä–∏ –æ–∫—Ä—É–∂–µ–Ω–∏–µ –¥–ª—è —Ä—É—á–Ω–æ–≥–æ –¥–µ–ø–ª–æ—è"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - prod
  push:
    branches:
      - develop
      - main

jobs:
  build:
    name: üõ† Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository }}/app:${{ github.sha }} .

      - name: Push Docker image (commit tag)
        run: docker push ghcr.io/${{ github.repository }}/app:${{ github.sha }}

      - name: Add branch tags
        run: |
          if [ "${{ github.ref_name }}" = "develop" ]; then
            docker tag ghcr.io/${{ github.repository }}/app:${{ github.sha }} ghcr.io/${{ github.repository }}/app:staging
            docker push ghcr.io/${{ github.repository }}/app:staging
          fi
          if [ "${{ github.ref_name }}" = "main" ]; then
            docker tag ghcr.io/${{ github.repository }}/app:${{ github.sha }} ghcr.io/${{ github.repository }}/app:latest
            docker tag ghcr.io/${{ github.repository }}/app:${{ github.sha }} ghcr.io/${{ github.repository }}/app:prod
            docker push ghcr.io/${{ github.repository }}/app:latest
            docker push ghcr.io/${{ github.repository }}/app:prod
          fi

  deploy_staging:
    name: üöÄ Deploy Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref_name == 'develop' || (github.event_name == 'workflow_dispatch' && inputs.environment == 'staging')
    steps:
      - name: Deploy staging
        run: |
          echo "üöÄ Deploy to staging (using image ghcr.io/${{ github.repository }}/app:staging)"
          # docker-compose/kubectl/ssh –¥–ª—è staging

  deploy_prod:
    name: üöÄ Deploy Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref_name == 'main' || (github.event_name == 'workflow_dispatch' && inputs.environment == 'prod')
    steps:
      - name: Deploy production
        run: |
          echo "üöÄ Deploy to production (using image ghcr.io/${{ github.repository }}/app:prod)"
          # docker-compose/kubectl/ssh –¥–ª—è prod