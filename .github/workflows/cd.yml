name: CD Pipeline

on:
  push:
    branches: [ "develop", "main" ]

jobs:
  build_and_push:
    name: ðŸ›  Build & Push Docker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository }}/app:${{ github.sha }} .
      - name: Push Docker image
        run: docker push ghcr.io/${{ github.repository }}/app:${{ github.sha }}

  deploy_staging:
    name: ðŸš€ Deploy Staging
    runs-on: ubuntu-latest
    needs: build_and_push
    if: github.ref == 'refs/heads/develop'
    steps:
      - run: echo "Deploying staging from ghcr.io/${{ github.repository }}/app:${{ github.sha }}"

  deploy_prod:
    name: ðŸš€ Deploy Production
    runs-on: ubuntu-latest
    needs: build_and_push
    if: github.ref == 'refs/heads/main'
    steps:
      - run: echo "Deploying prod from ghcr.io/${{ github.repository }}/app:${{ github.sha }}"